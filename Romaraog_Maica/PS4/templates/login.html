<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url(../static/purple1.jpeg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            width: 100%;
            max-width: 400px; /* Keep the same max width as registration */
            background: rgba(255, 255, 255, 0.7); 
            padding: 20px; /* Adjusted padding */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white; /* Set text color to white for visibility */
            background: linear-gradient(135deg, #ffafcc, #ffc3a0); /* Pastel gradient */
            padding: 10px; /* Add padding around the heading */
            border-radius: 5px; /* Optional: round the corners of the heading */
        }

        .form-box {
            width: 100%;
        }

        .form-value {
            width: 100%;
        }

        .inputbox {
            position: relative;
            margin-bottom: 15px; /* Reduced margin */
        }

        .inputbox input {
            width: 100%;
            padding: 8px; /* Adjusted padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 14px; /* Reduced font size */
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .inputbox input:focus + label,
        .inputbox input:valid + label {
            top: -10px;
            font-size: 12px;
            color: #333;
        }

        ul {
            list-style: none;
            margin-bottom: 20px;
            padding: 0;
            color: red;
        }

        ul li {
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #ffafcc, #ffc3a0); /* Pastel gradient */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ffafcc, #ff677d); /* Slightly darker gradient on hover */
        }

        @media (max-width: 768px) {
            section {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="POST" action="/login">
                    <h2>Login</h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <ul>
                                {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}

                    <div class="inputbox">
                        <input type="email" name="email" required>
                        <label for="email">Email Address</label>
                    </div>

                    <div class="inputbox">
                        <input type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
