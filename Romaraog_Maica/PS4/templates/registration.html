<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url(../static/purple1.jpeg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Keep the full viewport height */
        }

        section {
            width: 100%;
            max-width: 400px; /* Reduced max width for smaller box */
            background: rgba(255, 255, 255, 0.7);
            padding: 15px; /* Adjusted padding */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px; /* Adjusted margin */
            color: white; /* Set text color to white */
            background: linear-gradient(135deg, #ffafcc, #ffc3a0); /* Pastel gradient */
            padding: 10px; /* Add padding around the heading */
            border-radius: 5px; /* Optional: round the corners of the heading */
        }

        .inputbox {
            position: relative;
            margin-bottom: 15px; /* Reduced margin */
        }

        .inputbox input {
            width: 100%;
            padding: 8px; /* Adjusted padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 14px; /* Reduced font size */
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .inputbox input:focus + label,
        .inputbox input:valid + label {
            top: -10px;
            font-size: 12px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #ffafcc, #ffc3a0); /* Pastel gradient */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ffafcc, #ff677d); /* Slightly darker gradient on hover */
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="POST" action="/registration">
                    <h2>Registration Form</h2>

                    <div class="inputbox">
                        <input type="text" name="first-name" required>
                        <label for="first-name">First Name</label>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="middle-name" required>
                        <label for="middle-name">Middle Name</label>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="last-name" required>
                        <label for="last-name">Last Name</label>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="address" required>
                        <label for="address">Address</label>
                    </div>

                    <div class="inputbox">
                        <input type="email" name="email" required>
                        <label for="email">Email Address</label>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="contact-number" required>
                        <label for="contact-number">Contact Number</label>
                    </div>

                    <div class="inputbox">
                        <input type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
