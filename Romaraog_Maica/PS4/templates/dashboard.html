<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(../static/purple1.jpeg); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.7); 
        }

        /* Apply a gradient background to the box using pastel colors */
        .dashboard-content {
            background: linear-gradient(135deg, #ffd1dc, #e0f7fa, #fce4ec, #e8f5e9, #ffecb3, #f3e5f5);
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3); /* Optional: Adds a soft shadow for depth */
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        /* Apply pastel colors to the first row (header) */
        table th:nth-child(1) {
            background-color: #ffd1dc; /* Pastel pink for First Name */
        }

        table th:nth-child(2) {
            background-color: #e0f7fa; /* Pastel cyan for Middle Name */
        }

        table th:nth-child(3) {
            background-color: #fce4ec; /* Pastel rose for Last Name */
        }

        table th:nth-child(4) {
            background-color: #e8f5e9; /* Pastel green for Address */
        }

        table th:nth-child(5) {
            background-color: #ffecb3; /* Pastel yellow for Email Address */
        }

        table th:nth-child(6) {
            background-color: #f3e5f5; /* Light lavender for Contact Number */
        }

        table th {
            color: #333; /* Text color for better contrast */
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Change the background color of the second row (user details) to white */
        table tbody tr {
            background-color: #fff; /* White background for second row */
        }

        table td {
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Style the logout link with a gradient matching the first row's pastel colors */
        .logout-link {
            display: inline-block; /* Make it behave like a button */
            padding: 10px 20px; /* Add padding around the text */
            background: linear-gradient(135deg, #ffd1dc, #e0f7fa, #fce4ec, #e8f5e9, #ffecb3, #f3e5f5); /* Gradient of pastel colors */
            color: #333; /* Darker text color for contrast */
            border: 2px solid #333; /* Dark border to make the button stand out */
            border-radius: 5px; /* Rounded corners */
            font-weight: bold;
            text-decoration: none; /* Remove underline */
            margin-top: 20px; /* Add some margin on top */
        }

        /* Add hover effect to the logout link */
        .logout-link:hover {
            background-color: #4CAF50; /* Change background on hover */
            color: #fff; /* Change text color to white */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-content">
            <h1>Hello, {{ first_name }}!</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Email Address</th>
                        <th>Contact Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ user_details[0] }}</td>
                        <td>{{ user_details[1] }}</td>
                        <td>{{ user_details[2] }}</td>
                        <td>{{ user_details[3] }}</td>
                        <td>{{ user_details[4] }}</td>
                        <td>{{ user_details[5] }}</td>
                    </tr>
                </tbody>
            </table>
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
